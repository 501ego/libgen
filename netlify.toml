[build]
  command = "npm run build"
  functions = "src/api"
  publish = "dist"

[dev]
  command = "npm run start"
  functions = "src/api"
  publish = "dist"

[functions]
  external_node_modules = ["express", "keyv"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/server/:splat"
